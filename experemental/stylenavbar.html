<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soddalashtirilgan Header</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: black; /* Orqa fon qora, sinash uchun */
        }
        
        .header {
            width: 460px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-inline: auto;
            border: solid 2px #262E34;
            border-radius: 28.96px;
            margin-top: 56px;
            padding: 12px 16px;
            box-sizing: border-box;
            background: rgba(38, 46, 52, 0.8); /* yarim shaffof fon */
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* faqat dumaloq qiladi */
            object-fit: cover;  /* rasmni to‘liq sig‘diradi */
            border: 2px solid white; /* istasangiz ramka */
        }
        
    </style>
</head>
<body>
    
    <div class="header">
        <div class="logo"><img class="logo" src="./images/logoyhquz.png" alt=""></div>
    </div>
    
</body>
</html>
